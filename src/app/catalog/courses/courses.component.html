<h1>Courses Page</h1>

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Length</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of courses">
                    <tr>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.feature?.duration}}</td>
                        <td>{{item.category!.name}}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>

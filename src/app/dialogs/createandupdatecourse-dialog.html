<div class="dialog-top-area">
    <div class="title-and-button">
        <h2 mat-dialog-title class="dialog-title">Update Or Create Course</h2>
    </div>
    <mat-dialog-actions>
        <button mat-fab mat-dialog-close class="mat-icon-button">
            <mat-icon>close</mat-icon>
        </button>
    </mat-dialog-actions>
</div>

<mat-dialog-content>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <mat-grid-list cols="2" rowHeight="2:0.3">
            <mat-grid-tile [colspan]="2" [rowspan]="2">
                <mat-form-field hintLabel="Min 3 characters">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput minlength="3" />
                    <div
                        *ngIf="createForm.controls['name'].invalid && (createForm.controls['name'].dirty || createForm.controls['name'].touched)">
                        <div *ngIf="createForm.controls['name'].errors['required']">Name is required.</div>
                        <div *ngIf="createForm.controls['name'].errors['name']">Invalid name format.</div>
                    </div>
                    <mat-hint align="end">3 < {{createForm.get('name').value?.length}}</mat-hint>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <button mat-fab type="submit"  class="mat-icon-button" [disabled]="createForm.invalid"> 
                    <mat-icon style="color:rgb(250, 21, 97);">add_circle</mat-icon>
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-dialog-content>

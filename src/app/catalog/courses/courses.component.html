<h1>Courses Page</h1>

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Length</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item in courses">
                    <tr>
                        <td>{{item.Name}}</td>
                        <td>{{item.Price}}</td>
                        <td>{{item.Description}}</td>
                        <td>{{item.Feature?.Duration}}</td>
                        <td>{{item.Category!.Name}}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>

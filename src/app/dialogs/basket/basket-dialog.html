<h2 mat-dialog-title> Basket</h2>

<mat-dialog-content>
    <ul>
        @for (basketItem of basket.basketItems; track $index) {
        <li>
            <div>
                <p>Name: <strong>{{basketItem.courseName}}</strong></p>
                <br>
                <p>Price: <strong>{{basketItem.price}}</strong></p>
                <br>
                <p>Quantity: <strong>{{basketItem.quantity}}</strong></p>
            </div>
        </li>
        <br>
        }
    </ul>
    <p>Total Price : {{basket.totalPrice}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
